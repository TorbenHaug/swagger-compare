<h2>Result</h2>


<div *ngIf="isCompareResult">
  <ngb-tabset>
    <ngb-tab [title]="'(' + (resultCreated | keys).length + ') Created'">
      <ng-template ngbTabContent>
        <div *ngFor="let key of resultCreated | keys">
          <ngb-accordion #acc="ngbAccordion">
            <ngb-panel [title]="key">
              <ng-template ngbPanelContent>
                <pre>{{resultCreated[key] | stringify}}</pre>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab [title]="'(' + (resultDeleted | keys).length + ') Deleted'">
      <ng-template ngbTabContent>
        <div *ngFor="let key of resultDeleted | keys">
          <ngb-accordion #acc="ngbAccordion">
            <ngb-panel [title]="key">
              <ng-template ngbPanelContent>
                <pre>{{resultDeleted[key] | stringify}}</pre>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab [title]="'(' + (resultChanged | keys).length + ') Changed'">
      <ng-template ngbTabContent>
        <div *ngFor="let key of resultChanged | keys">
          <ngb-accordion #acc="ngbAccordion">
            <ngb-panel [title]="key">
              <ng-template ngbPanelContent>
                <pre>{{resultChanged[key] | stringify}}</pre>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab [title]="'(' + (resultUnchanged | keys).length + ') Unchanged'">
      <ng-template ngbTabContent>
        <div *ngFor="let key of resultUnchanged | keys">
          <ngb-accordion #acc="ngbAccordion">
            <ngb-panel [title]="key">
              <ng-template ngbPanelContent>
                <pre>{{resultUnchanged[key] | stringify}}</pre>
              </ng-template>
            </ngb-panel>
          </ngb-accordion>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<div [innerHTML]="resultText" *ngIf="!isCompareResult"></div>
