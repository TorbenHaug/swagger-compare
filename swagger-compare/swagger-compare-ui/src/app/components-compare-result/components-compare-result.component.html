<div>
  <ngb-tabset>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <div [class]="'bg-'+ ((componentsCompareResult.componentsSchemaCompareResult.compareCriticalType) | compareCriticalTypeToBootstrapType)">
          Schema
        </div>
      </ng-template>
      <ng-template ngbTabContent>
        <components-schema-compare-result [componentsSchemaCompareResult]="componentsCompareResult.componentsSchemaCompareResult"></components-schema-compare-result>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <div [class]="'bg-'+ ((componentsCompareResult.responsesCompareResult.compareCriticalType) | compareCriticalTypeToBootstrapType)">
          Responses
        </div>
      </ng-template>
      <ng-template ngbTabContent>
        <responses-compare-result [responsesCompareResult]="componentsCompareResult.responsesCompareResult"></responses-compare-result>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
