<ngb-accordion #acc="ngbAccordion">
  <ngb-panel [title]="'(' + (parametersCompareResult.created | keys).length  + ')' + ' Created'" [type]="(parametersCompareResult.created | keys).length > 0 ? 'success' : ''">
    <ng-template ngbPanelContent>
      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel [title]="key" *ngFor="let key of parametersCompareResult.created | keys">
          <ng-template ngbPanelContent>
            <pre>{{parametersCompareResult.created[key] | stringify}}</pre>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </ng-template>
  </ngb-panel>
  <ngb-panel [title]="'(' + (parametersCompareResult.deleted | keys).length  + ')' + ' Deleted'" [type]="(parametersCompareResult.deleted | keys).length > 0 ? 'danger' : ''">
    <ng-template ngbPanelContent>
      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel [title]="key" *ngFor="let key of parametersCompareResult.deleted | keys">
          <ng-template ngbPanelContent>
            <pre>{{parametersCompareResult.deleted[key] | stringify}}</pre>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </ng-template>
  </ngb-panel>
  <ngb-panel [title]="'(' + (parametersCompareResult.changed | keys).length  + ')' + ' Changed'" [type]="(parametersCompareResult.changed | getHighestCompareCriticalType) | compareCriticalTypeToBootstrapType">
    <ng-template ngbPanelContent>
      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel [title]="key" [type]="parametersCompareResult.changed[key].compareCriticalType | compareCriticalTypeToBootstrapType" *ngFor="let key of parametersCompareResult.changed | keys">
          <ng-template ngbPanelContent>
            <compare-result-leaf [leaf]="parametersCompareResult.changed[key]"></compare-result-leaf>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </ng-template>
  </ngb-panel>
  <ngb-panel [title]="'(' + (parametersCompareResult.unchanged | keys).length  + ')' + ' Unchanged'">
    <ng-template ngbPanelContent>
      <ngb-accordion #acc="ngbAccordion">
        <ngb-panel [title]="key" *ngFor="let key of parametersCompareResult.unchanged | keys">
          <ng-template ngbPanelContent>
            <pre>{{parametersCompareResult.unchanged[key] | stringify}}</pre>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
